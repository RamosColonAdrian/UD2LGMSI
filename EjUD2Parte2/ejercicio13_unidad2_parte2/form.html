<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="formulario" method="post" action="..." enctype="application/x-www-form-urlencoded">
        <input type="week" name="year_week"> <!-- Este imput te permite elegir la semana de un año especifico --> 
        <input type="month" name="bdaymonth"><!-- Este imput te permite elegir el mes de un año especifico -->
        <input type="time" name="usr_time"><!-- Este imput te permite elegir la hora -->
        <input type="date" name="your_date"><!-- Este imput te permite elegir la fecha completa -->
        <input type="datetime" name="bdaytime">
        <input type="datetime-local" name="bdaytime"> <!-- Define un control de fecha y hora (año, mes, día, hora, minuto, segundo y fracción de segundo (sin zona horaria) -->
        <input type="range" name="points" min="1" max="10"> <!-- Este imput te permite elegir con una barra la puntuación entre 1 y 10 --> 
        <input type="number" name="quantity" min="1" max="5"><!-- Este imput te permite especificar un numero entre 1 y 5  --> 
        <input type="search" name="googlesearch"> <!-- Define un campo de texto para introducir una cadena de búsqueda -->
        <input type="url" name="homepage">	<!-- Define un campo para introducir una URL -->
        <input type="email" name="usremail"><!-- Define un campo de una dirección de correo electrónico --> 
        <input type="tel" name="usrtel"> <!-- Define un campo para introducir un número de teléfono -->
        <input type="color" name="favcolor">	<!-- Define un selector de color -->
    </form>
    
    </body>
</html>
