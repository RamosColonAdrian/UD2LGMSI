<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Video con iframe</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rbuYtrNUxg4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Video con embed </h1>
    <embed type="video/webm" src="https://www.youtube.com/embed/rbuYtrNUxg4" width="560" height="315">
    <h1>Video con object </h1>
    <object data="https://www.youtube.com/embed/rbuYtrNUxg4" width="560" height="315"></object>

</body>

</html>
